<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/icon/pokemon_star.png"
      type="image/x-icon"
    />
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./style/pokebox.css" />
    <link rel="stylesheet" href="./style/pokemon-card.css" />
    <script src="./script.js"></script>
    <script src="./script/template.js"></script>
  </head>
  <body onload="init()">
    <section class="navbar">
      <header>
        <img src="./assets/icon/Logo_ball.png" alt="Logo" />
        <h4>POKEDEX</h4>
      </header>

      <nav>
        <div class="input_box">
          <input type="text" placeholder=" search" />
        </div>
      </nav>
    </section>

    <section>
      <div id="mainContainer" class="main_container"></div>
    </section>

<!-- pokeCard                  -->
   
    <section id="pokemCardsContainer" class="poke_cards_container">
      <img class="back_file hover" src="./assets/icon/back_icon.png" alt="back">
      

      <div class="poke_cards">
         
         <div class="poke_name">Balbasaur</div>

 
         <div class="card_nav">  
            <a href="#">About</a>
            <a href="#">Base Status</a>
            <a href="#">Abilities</a>
            <a href="#">Moves</a>
         </div>

         <div id="aboutContent" class="content_box">

            <div class="span_content_title">
            <span class="span_title">Species</span>
            <span class="span_title">Height</span>
            <span class="span_title">Weight</span>
            <span class="span_title">Abilities </span>
            </div>

            <div class="span_content_title">
               <span class="span_text">Species</span>
               <span class="span_text">Height</span>
               <span class="span_text">Weight</span>
               <span class="span_text">Abilities </span>
               </div>

         </div>

         <img class="poke_icon" src="./assets/icon/grass_icon.png">
         <img class="poke_character" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg" alt="Pokemon">
      </div>

      <img class="next_file hover" src="./assets/icon/next_icon.png" alt="next">
    </section>
    

  </body>
</html>
