<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="shortcut icon" href="./assets/icon/pokemon_star.png" type="image/x-icon">
   <title>Pokedex</title>
   <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="./style/pokebox.css">
   <script src="./script.js"></script>

</head>
<body>
   <header>
      <img src="./assets/icon/Logo_ball.png" alt="Logo">
      <h4>Pokedex</h4>
   </header>

   <nav>
      <div class="input_box">
         <input type="text" placeholder=" search">
      </div>
   </nav>

   <section>
      <div id="mainContainer" class="main_container">
         
         <div class="pokemon_box">
           <div class="box_headline"></div>
            <div class="pokeimg_bg"><img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/78.png" alt="Pokemon"></div>   
             <span class="poke_Name">Nr.1 Pikachu</span>

             <div id="elementContent">
               <div class="element_ball"><img src="./assets/icon/fire_icon.png" alt="fire"></div>
             </div>

         </div>

      </div>
   </section>
</body>
</html>
