<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/icon/pokemon_star.png"
      type="image/x-icon"
    />
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./style/pokebox.css" />
    <link rel="stylesheet" href="./style/pokemon-card.css" />
    <link rel="stylesheet" href="./style/loadingscreen.css">
    <script src="./script.js"></script>
    <script src="./script/template.js"></script>
    <script src="./script/pokecard.js"></script>
  </head>
  <body id="bodyId" onload="init(20)">
    <section class="navbar">
      <header>
        <img src="./assets/icon/Logo_ball.png" alt="Logo" />
        <h4>POKEDEX</h4>
      </header>

      <nav>
        <div class="input_box">
          <input type="text" id="searchInput" placeholder=" search" required/>
          <img onclick="getSearchValue()" class="search_btn" src="./assets/icon/search.png"/>
          <div id="errorContent"></div>
      </nav>
    </section>

    <section>
      <div id="mainContainer" class="main_container"></div>
    </section>

    <!------------pokeCard  ------------------------------- -->

    <section id="pokeCardsContainer" class="poke_cards_container display_none"></section>

    <!------------loadingscreen ------------------------------- -->
    <section class="loadMoreContent" >
      <button onclick="loadMore()">Load more</button>
    </section>

    <section id="loadingScreen" class=""></section> 


  </body>
</html>
